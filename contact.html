<body>
    <header class="header bg-indigo-800 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html">
                <img src="logo.png" alt="Logo" class="h-10">
            </a>
            <nav>
                <div class="hidden md:flex space-x-4">
                    <a href="index.html" class="hover:underline text-menu-color">Gold</a>
                    <a href="silver_calculator.html" class="hover:underline text-menu-color">Silver</a>
                    <a href="HowCalculatorWorks.html" class="hover:underline text-menu-color">How It Works</a>
                    <a href="Aboutus.html" class="hover:underline text-menu-color">About Us</a>
                    <a href="contact.html" class="hover:underline text-menu-color">Contact Us</a>
                </div>
                <div class="md:hidden">
                    <button id="menuButton" class="focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </nav>
        </div>
        <div id="mobileMenu" class="hidden md:hidden text-menu-color">
            <a href="index.html" class="block px-4 py-2 hover:bg-indigo-600">Gold</a>
            <a href="silver_calculator.html" class="block px-4 py-2 hover:bg-indigo-600">Silver</a>
            <a href="HowCalculatorWorks.html" class="block px-4 py-2 hover:bg-indigo-600">How It Works</a>
            <a href="Aboutus.html" class="block px-4 py-2 hover:bg-indigo-600">About Us</a>
            <a href="contact.html" class="block px-4 py-2 hover:bg-indigo-600">Contact Us</a>
        </div>
    </header>
    <main class="container mx-auto p-4" role="main">
        <header class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold cursor-pointer title-color">Contact Us</h1>
        </header>
        <p class="text-gray-600 mb-6">Feel free to reach out to us with any questions or feedback.</p>
        <section class="bg-white rounded-xl shadow-2xl p-8">
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-xl font-semibold text-indigo-800 mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-xl font-semibold text-indigo-800 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-xl font-semibold text-indigo-800 mb-2">Message</label>
                    <textarea id="message" name="message" class="w-full p-2 border border-gray-300 rounded-lg" required></textarea>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg">Send</button>
            </form>
        </section>
    </main>
    <footer class="p-4 mt-8 footer">

    <script>
        document.getElementById('menuButton').addEventListener('click', function() {
            var mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
            } else {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
